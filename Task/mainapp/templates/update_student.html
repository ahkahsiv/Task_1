<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            background-color:#212529;
        }
        .card{
            width:45%;
            margin-top: 15vh;
            margin-left: 25vw;
            background-color:#32383e;
            color:white;
        }
        .btn{
            width:100%;
        }
    </style>
    <title>Update Page</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Update Details</h1>
                <form action="/update/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{data.id}}">
                    <div class="form-group">
                      <label> Student Name</label>
                      <input type="text" name="student_name" value="{{data.student_name}}" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Enrollment</label>
                        <input type="number" name="enrollment" value="{{data.enrollment}}" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>School Name</label>
                        <select name="school" class="form-control" >
                            {% for x in school_data %}
                            <option class="form-control"  value="{{x.id}}">{{x.school_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Are You Sure You Want to Update</label>
                    </div> -->
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </form>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
